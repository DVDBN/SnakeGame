name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Ce workflow s'exécute lorsqu'il y a une mise à jour sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.14.0'  # Utilise la version de Node.js que tu utilises dans ton projet

    - name: Install dependencies
      run: |
        npm install

    - name: Build the app
      run: |
        npm run build

    - name: Deploy to GitHub Pages
      uses: DVDBN/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # La branche de déploiement
        folder: build     # Le dossier à déployer (la sortie de build)
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up
      run: |
        rm -rf node_modules
